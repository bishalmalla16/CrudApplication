<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>View Student Info</title>
	<link rel="stylesheet" href="../css/bootstrap.css">
	<link rel="stylesheet" href="../css/stylesheet.css">
</head>
<body>
<header>
  <div class="header">
    <div class="headerimg">
      <a href="/"><img src="../img/logo.png"></a>
    </div>
    <div class="headerinfo">
      <h1>CRUD</h1>
    </div>
  </div>

  <nav class="navbar">
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/new">Add Student</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
  </nav>
</header>

<div class="myform">
  <form action="#" th:object="${student}">
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Roll No.</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" th:field="*{roll}" readonly="readonly">
      </div>
    </div>
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Full Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" th:field="*{name}" readonly="readonly">
      </div>
    </div>
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Address</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" th:field="*{address}" readonly="readonly">
      </div>
    </div>
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="staticEmail" th:field="*{email}" readonly="readonly">
      </div>
    </div>

    <div class="regbtn">
	    	<a href="/" class="btn btn-primary mb-2">Back</a> 
	</div>

  </form>

</div>


<footer class="myfooter">
  <h2>Designed By: Bishal Malla</h2>
</footer>
</body>
</html>
