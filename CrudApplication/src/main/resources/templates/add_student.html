<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Add New Student</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
<header>
  <div class="header">
    <div class="headerimg">
      <a href="/"><img src="img/logo.png"></a>
    </div>
    <div class="headerinfo">
      <h1>CRUD</h1>
    </div>
  </div>

  <nav class="navbar">
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/new">Add Student</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
  </nav>
</header>


<div class="myform">
  <form action="#" th:action="@{/save}" th:object="${student}" method="post">
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">roll</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" th:field="*{roll}" placeholder="Roll No.">
      </div>
    </div>
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Full Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" th:field="*{name}" placeholder="Full Name">
      </div>
    </div>
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Address</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" th:field="*{address}" placeholder="Address">
      </div>
    </div>
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="staticEmail" th:field="*{email}" placeholder="email@example.com">
      </div>
    </div>

    <div class="regbtn">
    	<button type="submit" class="btn btn-primary mb-2">Register</button>
    </div>

  </form>

</div>


<footer class="myfooter">
  <h2>Designed By: Bishal Malla</h2>
</footer>
</body>
</html>
